env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5

font:
  normal:
    family: JetBrains Mono
    style: Medium

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 10.5

  offset:
      y: 2

cursor:
  style:
    blinking: Always
    blink_interval: 500
